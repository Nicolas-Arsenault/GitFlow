name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

env:
  APP_NAME: GitFlow
  SCHEME: GitFlow

jobs:
  build:
    name: Build and Create DMG
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Update version in project
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Update marketing version
          sed -i '' "s/MARKETING_VERSION = .*;/MARKETING_VERSION = $VERSION;/g" GitFlow.xcodeproj/project.pbxproj

      - name: Build Release
        run: |
          xcodebuild -project GitFlow.xcodeproj \
            -scheme ${{ env.SCHEME }} \
            -configuration Release \
            -derivedDataPath build \
            -arch arm64 -arch x86_64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/${{ env.APP_NAME }}.app"
          DMG_NAME="${{ env.APP_NAME }}-${{ steps.version.outputs.version }}"

          # Create temporary directory for DMG contents
          mkdir -p dmg_contents
          cp -R "$APP_PATH" dmg_contents/

          # Create Applications symlink
          ln -s /Applications dmg_contents/Applications

          # Create DMG
          hdiutil create -volname "${{ env.APP_NAME }}" \
            -srcfolder dmg_contents \
            -ov -format UDZO \
            "${DMG_NAME}.dmg"

          # Calculate SHA256
          shasum -a 256 "${DMG_NAME}.dmg" > "${DMG_NAME}.dmg.sha256"

          echo "DMG_PATH=${DMG_NAME}.dmg" >> $GITHUB_ENV
          echo "SHA256_PATH=${DMG_NAME}.dmg.sha256" >> $GITHUB_ENV

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: GitFlow-DMG
          path: |
            ${{ env.DMG_PATH }}
            ${{ env.SHA256_PATH }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.DMG_PATH }}
            ${{ env.SHA256_PATH }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Cask
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Determine version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download SHA256
        uses: actions/download-artifact@v4
        with:
          name: GitFlow-DMG

      - name: Get SHA256
        id: sha256
        run: |
          SHA=$(cat GitFlow-${{ steps.version.outputs.version }}.dmg.sha256 | awk '{print $1}')
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Checkout Homebrew tap
        uses: actions/checkout@v4
        with:
          repository: Nicolas-Arsenault/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update Cask formula
        run: |
          VERSION=${{ steps.version.outputs.version }}
          SHA256=${{ steps.sha256.outputs.sha256 }}

          cat > homebrew-tap/Casks/gitflow.rb << 'EOF'
          cask "gitflow" do
            version "$VERSION"
            sha256 "$SHA256"

            url "https://github.com/Nicolas-Arsenault/GitFlow/releases/download/v#{version}/GitFlow-#{version}.dmg"
            name "GitFlow"
            desc "Free, professional-grade Git GUI for macOS"
            homepage "https://nicolas-arsenault.github.io/gitflow-website/"

            depends_on macos: ">= :ventura"

            app "GitFlow.app"

            zap trash: [
              "~/Library/Application Support/GitFlow",
              "~/Library/Caches/com.gitflow.GitFlow",
              "~/Library/Preferences/com.gitflow.GitFlow.plist",
            ]
          end
          EOF

          # Replace placeholders
          sed -i "s/\$VERSION/$VERSION/g" homebrew-tap/Casks/gitflow.rb
          sed -i "s/\$SHA256/$SHA256/g" homebrew-tap/Casks/gitflow.rb

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Casks/gitflow.rb
          git commit -m "Update gitflow to ${{ steps.version.outputs.version }}"
          git push
